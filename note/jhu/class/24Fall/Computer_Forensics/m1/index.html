            {question: "76. Which of the following items should one bring to a search site?  Select all that apply.", answer: "Hardware write blockers for commonly encountered hard drives (e.g., IDE, SATA).Forensically sanitized hard drives to store evidence.Forensically sanitized hard drives to store evidence.Forensically sanitized hard drives to store evidence."},

        // 显示所有问题和答案
        function displayQuizItems(items) {
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = '';
            items.forEach(item => {
                const quizItem = document.createElement('div');
                quizItem.className = 'quiz-item';
                quizItem.innerHTML = `
                    <div class="question">${item.question}</div>
                    <div class="answer">${item.answer}</div>
                `;
                quizContent.appendChild(quizItem);
            });
        }

        // 初始显示所有问题
        displayQuizItems(quizData);

        // 搜索功能
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredItems = quizData.filter(item => 
                item.question.toLowerCase().includes(searchTerm) || 
                item.answer.toLowerCase().includes(searchTerm)
            );
            displayQuizItems(filteredItems);
        });
