            { name: "干碟", price: 2 },
            { name: "养生猪蹄汤", price: 14.99 },
        ];

        function App() {
            const [orders, setOrders] = React.useState(() => {
                const savedOrders = localStorage.getItem('orders');
                return savedOrders ? JSON.parse(savedOrders) : {};
            });

            React.useEffect(() => {
                localStorage.setItem('orders', JSON.stringify(orders));
            }, [orders]);

            const handleQuantityChange = (itemName, quantity) => {
                setOrders(prevOrders => ({
                    ...prevOrders,
                    [itemName]: quantity
                }));
            };

            const copyOrderToClipboard = () => {
                const orderSummary = Object.entries(orders)
                    .filter(([_, quantity]) => quantity > 0)
                    .map(([item, quantity]) => `${item} - ${quantity}`)
                    .join('\n');
                navigator.clipboard.writeText(orderSummary)
                    .then(() => alert('订单已复制到剪贴板'))
                    .catch(err => console.error('复制失败:', err));
            };

            return (
                <div>
                    <h1>7/27喜火锅吃啥 实在懒得输入价格了 凑合看吧</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>菜品</th>
                                <th>价格 (美元，可能不对)</th>
                                <th>数量</th>
                            </tr>
                        </thead>
                        <tbody>
                            {menuItems.map(item => (
                                <tr key={item.name}>
                                    <td>{item.name}</td>
                                    <td>{item.price ? `$${item.price.toFixed(2)}` : '市价'}</td>
                                    <td>
                                        <input
                                            type="number"
                                            min="0"
                                            value={orders[item.name] || 0}
                                            onChange={(e) => handleQuantityChange(item.name, parseInt(e.target.value) || 0)}
                                        />
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <button onClick={copyOrderToClipboard}>复制订单到剪贴板（可以直接粘贴给老板）</button>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
