        function App() {
            const [orders, setOrders] = React.useState({});

            React.useEffect(() => {
                const ordersRef = firebase.database().ref('orders');
                ordersRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setOrders(data);
                    }
                });

                return () => ordersRef.off();
            }, []);

            const handleQuantityChange = (itemName, quantity) => {
                const newOrders = { ...orders, [itemName]: quantity };
                setOrders(newOrders);
                firebase.database().ref('orders').set(newOrders);
            };

            const copyOrderToClipboard = () => {
                const orderSummary = Object.entries(orders)
                    .filter(([_, quantity]) => quantity > 0)
                    .map(([item, quantity]) => `${item} - ${quantity}`)
                    .join('\n');
                navigator.clipboard.writeText(orderSummary)
                    .then(() => alert('订单已复制到剪贴板'))
                    .catch(err => console.error('复制失败:', err));
            };

            const clearAllOrders = () => {
                if (window.confirm('确定要清除所有菜品吗？')) {
                    setOrders({});
                    firebase.database().ref('orders').set({});
                }
            };

            return (

                            </tr>
                        </thead>

                                    <td>{item.price ? `$${item.price.toFixed(2)}` : '还没输入呢'}</td>
                                    <td className="quantity-column">
                                        <select
                                            value={orders[item.name] || 0}
                                            onChange={(e) => handleQuantityChange(item.name, parseInt(e.target.value))}
                                        >
                                            {[...Array(11).keys()].map(num => (
                                                <option key={num} value={num}>{num}</option>
                                            ))}
                                        </select>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>

                        <button onClick={clearAllOrders}>清除所有菜品</button>
