        function App() {
            const [orders, setOrders] = React.useState({});
            const [servedItems, setServedItems] = React.useState({});
            const [subtotal, setSubtotal] = React.useState(0);
            const [tipPercentage, setTipPercentage] = React.useState(10);

            React.useEffect(() => {
                const ordersRef = firebase.database().ref('orders');
                ordersRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setOrders(data);
                        calculateSubtotal(data);
                    }
                });

                const servedRef = firebase.database().ref('served');
                servedRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setServedItems(data);
                    }
                });

                return () => {
                    ordersRef.off();
                    servedRef.off();
                };
            }, []);

            const calculateSubtotal = (currentOrders) => {
                let total = 0;
                Object.entries(currentOrders).forEach(([itemName, quantity]) => {
                    const menuItem = menuItems.find(item => item.name === itemName);
                    if (menuItem && menuItem.price) {
                        total += menuItem.price * quantity;
                    }
                });
                setSubtotal(total);
            };

            const handleQuantityChange = (itemName, quantity) => {
                const newOrders = { ...orders, [itemName]: quantity };
                setOrders(newOrders);
                firebase.database().ref('orders').set(newOrders);
                calculateSubtotal(newOrders);
            };

            const handleServedChange = (itemName, quantity) => {
                const newServed = { ...servedItems, [itemName]: quantity };
                setServedItems(newServed);
                firebase.database().ref('served').set(newServed);
            };

            const handleTipChange = (event) => {
                setTipPercentage(Number(event.target.value));
            };

            const tipAmount = subtotal * (tipPercentage / 100);
            const totalWithTip = subtotal + tipAmount;

            const copyOrderToClipboard = () => {
                const orderSummary = Object.entries(orders)
                    .filter(([_, quantity]) => quantity > 0)
                    .map(([item, quantity]) => `${item} - 已点${quantity}, 已上${servedItems[item] || 0}`)
                    .join('\n');
                const summaryWithTotal = `${orderSummary}\n\n菜品总价: $${subtotal.toFixed(2)}\n小费 (${tipPercentage}%): $${tipAmount.toFixed(2)}\n总价: $${totalWithTip.toFixed(2)}`;
                navigator.clipboard.writeText(summaryWithTotal)
                    .then(() => alert('订单已复制到剪贴板'))
                    .catch(err => console.error('复制失败:', err));
            };

            const clearAllOrders = () => {
                if (window.confirm('确定要清除所有菜品吗？')) {
                    setOrders({});
                    setServedItems({});
                    setSubtotal(0);
                    firebase.database().ref('orders').set({});
                    firebase.database().ref('served').set({});
                }
            };

            return (
                <div className="container">
                    <h1>7/27喜火锅吃啥 V2.3</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>菜品</th>
                                <th>价格 (美元)</th>
                                <th className="quantity-column">数量</th>
                                <th className="served-column">已上菜</th>
                            </tr>
                        </thead>
                        <tbody>
                            {menuItems.map(item => (
                                <tr key={item.name}>
                                    <td>{item.name}</td>
                                    <td>{item.price ? `$${item.price.toFixed(2)}` : '市价'}</td>
                                    <td className="quantity-column">
                                        <select
                                            value={orders[item.name] || 0}
                                            onChange={(e) => handleQuantityChange(item.name, parseInt(e.target.value))}
                                        >
                                            {[...Array(11).keys()].map(num => (
                                                <option key={num} value={num}>{num}</option>
                                            ))}
                                        </select>
                                    </td>
                                    <td className={`served-column ${(orders[item.name] || 0) !== (servedItems[item.name] || 0) ? 'mismatch' : ''}`}>
                                        <select
                                            value={servedItems[item.name] || 0}
                                            onChange={(e) => handleServedChange(item.name, parseInt(e.target.value))}
                                        >
                                            {[...Array(11).keys()].map(num => (
                                                <option key={num} value={num}>{num}</option>
                                            ))}
                                        </select>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <div className="tip-selection">
                        <label htmlFor="tipSelect">小费比例: </label>
                        <select id="tipSelect" value={tipPercentage} onChange={handleTipChange}>
                            <option value="0">0%</option>
                            <option value="5">5%</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                            <option value="20">20%</option>
                        </select>
                    </div>
                    <div className="total-price">
                        <p>菜品总价: ${subtotal.toFixed(2)}</p>
                        <p>小费 ({tipPercentage}%): ${tipAmount.toFixed(2)}</p>
                        <h2>总价: ${totalWithTip.toFixed(2)}</h2>
                    </div>
                    <div className="floating-buttons">
                        <button onClick={copyOrderToClipboard}>复制订单到剪贴板</button>
                        <button onClick={clearAllOrders}>清除所有菜品</button>
                    </div>
                </div>
            );
        }
